<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Mr Boom</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src='js/mainloop.min.js'></script>
  <script src='js/assets.js'></script>
  <script src='js/sound.js'></script>
  <script src='js/main.js'></script>
  <script src='js/map.js'></script>

  <link href="style.css" rel="stylesheet" />
</head>

<body state="home">
  <div hidden>
    <img src="Gfx/NEIGE1.GIF" id="NEIGE1">
    <img src="Gfx/NEIGE2.GIF" id="NEIGE2">
    <img src="Gfx/NEIGE3.GIF" id="NEIGE3">
    <img src="Gfx/SPRITE.gif" id="SPRITE">
    <img src="Gfx/SPRITE2.GIF" id="SPRITE2">
    <img src="Gfx/MED3.GIF" id="MED3">
    <img src="Gfx/PAUSE.GIF" id="PAUSE">
    <audio src="sound/bang.wav" id="sound-bang" preload="auto"></audio>
    <audio src="sound/posebomb.wav" id="sound-posebomb" preload="auto"></audio>
    <audio src="sound/sac.wav" id="sound-sac" preload="auto"></audio>
    <audio src="sound/pick.wav" id="sound-pick" preload="auto"></audio>
    <audio src="sound/player_die.wav" id="sound-player_die" preload="auto"></audio>
    <audio src="sound/oioi.wav" id="sound-oioi" preload="auto"></audio>
  </div>
  <div class="container">
    <div id="start-menu">
      <button class="btn btn-start" id="play-btn">Play</button>
      <div class="help">
        <strong>Left Keyboard:</strong>
        <p>WASD: to move</p>
        <p>Ctr: place bomb</p>
        <p>Alt: RC Ditonate</p>
        <br /> <br />
        <strong>Right Keyboard:</strong>
        <p>Arrows: to move</p>
        <p>Ctr: place bomb</p>
        <p>Alt: RC Ditonate</p>
        <br /> <br />
        <strong>Gamepad Controller:</strong>
        <p>Gamepad Arrows: to move</p>
        <p>"B" Button: place bomb</p>
        <p>"A" Button": RC Ditonate</p>
      </div>
    </div>
    <canvas id="grafic" width="320" height="200"></canvas>
    <label id="fps-display" ></label>
  </div>
</body>
</html>
